# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_trading'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_trading'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
# flags:
#   enable_iceberg_materializations: True

models:
  dbt_trading:
    staging:
      +schema: 01_staging
      +docs:
        node_color: "#ADD8E6"  # Light blue
      +materialized: table
    intermediate:
      +schema: 02_intermediate
      +docs:
        node_color: "#8B4513"  # Brown
      +materialized: view
      # +materialized: dynamic_table
      # +target_lag: 1 minutes 
      # +snowflake_warehouse: VWH_DBT_HOL
      # +refresh_mode: INCREMENTAL
    marts:
      +schema: 03_marts
      +docs:
        node_color: "#8B0000"  # Dark red
      +materialized: view
      # +materialized: dynamic_table
      # +target_lag: 1 minutes 
      # +snowflake_warehouse: VWH_DBT_HOL
      # +refresh_mode: INCREMENTAL

# Configure tests to store failures and use appropriate severity
tests:
  dbt_trading:
    +store_failures: true
    +severity: warn  # Most tests as warnings, not errors
    staging:
      +store_failures: true
      +severity: warn
    intermediate:
      +store_failures: true  
      +severity: warn
    marts:
      +store_failures: true
      +severity: warn
